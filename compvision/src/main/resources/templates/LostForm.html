<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Lost and Found</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/found/">Found</a>
            <a class="navbar-brand" href="/lost/">|  Report Lost Item</a>
        </div>
    </div>
</nav>
<br/><br/><br/><br/>
<h1>Report Lost Item Form</h1>
<br/>
	<div>
		<form method="POST" action="/lost/">
			<table>	    
			<table>
			    <tr><td>Description:</td><td></tr>
			    <tr><td><textarea rows="4" cols="50" name="description"><pre th:if="${descr}" th:text="${descr}"/></textarea></td></tr>
				<tr><td><input type="submit" value="Submit" /></td></tr>
			</table>
		</form>
	</div>

<br/> 
	<div th:if="${json}">
	<code>
		<prev>
			<p th:text="${json}"/>
		</prev>
	</code>
	</div>	
<br/> 
	<div th:if="${jsonSearchResult}">
	<code>
		<prev>
			<p th:text="${jsonSearchResult}"/>
		</prev>
	</code>
	</div>
<br/> 
<div class="container">
    <table class="table table-striped table-bordered" th:if="${images}">
        <tr>
            <td>Image</td>
        </tr>
        <tr th:each="image : ${images}">
        	<td><img th:src="${image}" style="width:90px;height:75px" /></td>
        </tr>
    </table>
</div>
	<script src="https://breakdown.blob.core.windows.net/public/vb.widgets.mediator.js"></script>
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/site.js"></script>
</body>
</html>
